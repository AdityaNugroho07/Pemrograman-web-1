<head>

</head>
<body>
    <style>
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        }
        </style>
        </head>
        <body>
        
        <h2>The class Attribute</h2>
        <p>Use CSS to style elements with the class name "city":</p>
        
        <h2 class="city">Jakarta</h2>
        <p>London is the capital of Indonesia.</p>
        
        <h2 class="city">Munchen</h2>
        <p>Paris is the capital of Jerman.</p>
        
        <h2 class="city">Madrid</h2>
        <p>Tokyo is the capital of Spanyol.</p>
</body>
</html>
