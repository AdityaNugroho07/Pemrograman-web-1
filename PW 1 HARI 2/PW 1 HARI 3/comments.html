<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Comments</h1>

<p id="demo"></p>

<script>
let x = 10;      // Deklarasi x, memberikan harga dari 10
let y = x + 10;  // Deklarasi y, memberikan harga dari x + 10 

// Tulis y untuk demo:
document.getElementById("demo").innerHTML = y;
</script>
</body>
</html>
